<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CST 205 Project</title>
      {{ bootstrap.load_css() }}
      {{ bootstrap.load_js() }}
      <!-- Loading css stylesheet -->
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/album.css') }}">
  </head>
<body>
  <h1>Bird Watcher</h1>

  <!-- NAVBAR START -->
  <ul class="nav justify-content-center nav-fill nav-underline">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('home_page') }}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('about_us') }}">About us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('bird_watch') }}">Bird Watcher</a>
    </li>
  </ul>
  <br>
  <!-- NAVBAR END -->


  <p style="text-align: center;">Pick a livestream </p>


  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ url_for('static',filename='eaglelive.jpg') }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">Bald Eagle Cam</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" href = "https://www.youtube.com/live/ZFuWYnuu9I8?si=1Kufu1D0aFx-BG82" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">live</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ url_for('static',filename='condorcam.jpg') }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">Condor Cam </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" href = "https://www.youtube.com/live/cbF00ol0glc?si=NJtUIpsQCXEMwwXF" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">live</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ url_for('static',filename='owlcam.jpg') }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">Owl Cam</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" href = "https://www.youtube.com/live/V_SqLmEDWcA?si=yEnic_XCTOg9CDze" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">live</small>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div> 
  </div> 

         
        



</body>
</html>
