<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CST 205 Project</title>
      {{ bootstrap.load_css() }}
      {{ bootstrap.load_js() }}
      <!-- Loading css stylesheet -->
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  </head>
<body class="bg-image">
  <h1>CST 205 Project Team 3483</h1>

  <!-- NAVBAR START -->
  <ul class="nav justify-content-center nav-fill nav-underline">
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('home_page') }}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('about_us') }}">About us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('bird_watch') }}">Bird Watcher</a>
    </li>
  </ul>
  <br>
  <!-- NAVBAR END -->
  <!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#animalModal">
  Show Animal Details
</button>

<!-- The Modal -->
<div class="modal fade" id="animalModal" tabindex="-1" aria-labelledby="animalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="animalModalLabel">Animal Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="https://example.com/lion.jpg" alt="Lion Picture" class="img-fluid mb-3">
        <p>Name: Lion</p>
        <p>Species: Panthera leo</p>
        <p>Habitat: Savannah</p>
        <p>Diet: Carnivore</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




</body>
</html>
